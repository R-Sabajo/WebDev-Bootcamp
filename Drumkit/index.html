<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1 id="title">Drum 🥁 Kit</h1>
    <div class="set">
      <button class="w drum sounds">w</button>
      <button class="a drum sounds">a</button>
      <button class="s drum sounds">s</button>
      <button class="d drum sounds">d</button>
      <button class="j drum sounds">j</button>
      <button class="k drum sounds">k</button>
      <button class="l drum sounds">l</button>
    </div>
    <div class="set">
      <button id="song" class="song">song</button>
      <button id="lead" class="lead song">lead</button>
      <button id="bass" class="bass song">bass</button>
    </div>

    <footer>
      Made with ❤️ in Amsterdam.
    </footer>
    <script src="script.js"></script>
  </body>
</html>
